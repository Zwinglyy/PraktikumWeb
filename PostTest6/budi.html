<!DOCTYPE html>
<html>

<head>
    <title>Voucher Redemption</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Voucher Redemption</h1>
    <table>
        <tr>
            <td>
                <div class="Makanan">
                    <label for="fruits">Select a fruit:</label>
                    <select id="fruits">
                        <option value="10000">Apple</option>
                        <option value="15000">Banana</option>
                        <option value="20000">Orange</option>
                    </select>
                </div>
            </td>
            <td>
                <div id="Jumlah">
                    <label for="jumlah">Masukkan jumlah (1-3):</label>
                    <select id="jumlah">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </td>
            <td>
                <div id="voucherInput">
                    <input type="text" id="voucherCode" placeholder="kode voucher">
                </div>
            </td>
            <td>
                <button onclick="redeemVoucher()">Redeem</button>
            </td>
        </tr>
    </table>
    <div id="result"></div>

    <script src="script.js"></script>
</body>

</html>
